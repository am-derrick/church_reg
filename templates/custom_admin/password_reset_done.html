{% extends 'custom_admin/auth_base.html' %}
{% load static %}
{% block title %}Reset Password Sent{% endblock %}
{% block content %}
<div class="auth-card">
    <div class="auth-header">
        <img src="{% static 'images/logo-01.png' %}" alt="Logo" class="img-fluid">
        <h2 style="color: azure;">Check Your Email</h2>
    </div>
    <div class="auth-body">
        <p>We've sent you instructions for resetting your password. You should receive them shortly.</p>
        <div class="mt-3 text-center">
            <a href="{% url 'login' %}">Back to Login</a>
        </div>
    </div>
</div>
{% endblock %}
